<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
    <h1>Equilibrium #3429</h1>
    <p class="grey">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <div class="inner">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p class="cyan">0.041 ETH</p>
      </div>
      <div class="inner right">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p class="grey">3 days left</p>
      </div>

    </div>
    <hr>
    <div class="flex">
      <img class="profile-img" src="./images/image-avatar.png" alt="profile headshot">
      <p><span class="grey">Creation of</span> Jules Wyvern</p>
    </div>
  </main>

  </div> -->
</body>
</html>
